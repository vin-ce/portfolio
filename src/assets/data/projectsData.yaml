        The prompt for the project was to get an object that was meaningful to us, free associate as many words as possible, collect 50+ images based off of that, and then make an “included” poster of the images we liked + a corresponding “excluded” poster of the leftovers.

        Visit the site <a href='https://ds3-collection.netlify.app/' class='link' target='_blank'>here</a>.

      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Full+Crop.png

    - type: spreadContained
      name: Front Page
      desc: ~
      materials:
        - type: video
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Front+Page.mp4

    - type: bigContained
      name: Process
      desc: |
        This seed is the object I chose.

        It’s a seed from a Buddhist temple that, as you rub it over time, it’ll get shiner. It was gifted to me by a dear friend.

        Some words I landed on included cultivation, sacred, time, charms, rhythm, love, intimacy, poetics, myths, symbols.

      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Seed.jpg

    - type: bigContained
      name: Process
      desc: The 50 images I ended up with.
      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+50+Images.png

    - type: halfHalfOverflow
      name: Process
      desc: |
        We were really pushed to annotate and to ‘add layers’. Here’s some post-it notes and scribbling.

        From that, a clear idea emerged for me:

        <b>The cultivation of the transcendent through the mundane.</b>

      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Process+-+Accepted+All.jpg
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Process+-+Accepted+Detail.jpg

    - type: bigContained
      name: Process
      desc: |
        The problem was trying to convey that through a poster.

        What might it mean to form a loving relationship with a poster? What does cultivating a poster look like? What is the spirit of a poster, and how might we marinate in it?

        The conclusion that I ended up with was that a physical poster was desperately insufficient for the ideas that I hoped to explore. Instead, I built a site that experimented with these hefty concepts in a small way.
      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Process+-+Questioning+the+Poster.jpg

    - type: bigOverflow
      name: Exploration
      desc: |
        This is the site in an earlier state.

        I ended up putting all the accepted images into a web (using D3.js) — the current version of the site has replies connect as well. I connected the images that I thought were relevant to one another. Each image is also linked to at least one of six tags: love, transcendent, mundane, cultivate, objects and time.

        The links that are connected to tags are coloured accordingly. Images that are linked to replies are of lighter grey.

      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Site+-+Web+v1.png
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Site+-+Highlight+Node.png

    - type: text
      name: Site Structure
      desc: The eventual structure of the site revolved around these three main parts.
      materials:
        - type: default
          text: "There are three main parts of the site:"
        # - type: default
        #   text: "&nbsp;"
        - type: numberedList
          items:
            - Each image is paired with a question
            - Time capsules
            - Each image can be replied to

    - type: bigOverflow
      name: Image + Question
      desc: |
        To speak to the interface first, the image is deliberately put such that that’s the only thing we see, and we have to scroll down to get to the other content. The question also has a healthy spacing too for the same reason.

        This is a reaction to something like Pinterest where there are just walls of images. I wanted there to be full attention on a single thing, removed from other images and even interactions such as ‘liking’ or ‘commenting’.

        On pairing each image with a question, in my struggle to make a poster ‘alive’, I came upon the idea that a question itself can be ‘alive’. Every time we engage with a question, it might reveal something different to us. A question, even if we just read it once, can reside in our minds like a seed.

      materials:
        - type: video
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Image+Question.mp4
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Image+Question+Pair.png

    - type: halfHalfOverflow
      name: Time Capsule
      desc: |
        This is why I created ‘time capsules’ so that you can revisit these images and questions periodically, and in this way form a long term (at least in internet time) relationship with the material. It works by sending you an email after the set period.

        Another reasoning behind the capsules was also to do with how we often collect a lot of material (e.g pins or blocks), but rarely, if ever, look back through them again.

      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Time+Capsule.png
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Time+Capsule+Email.png

    - type: bigContained
      name: Replies
      desc: |
        Questions are often meant to be answered, or at least attempted.

        I wanted to get beyond the propositional, and so the replies are strictly image only.

      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/collection/Collection+-+Replies.png

    - type: text
      name: End

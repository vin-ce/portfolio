# ON MEANING

OnMeaning:
  name: On Meaning
  id: OnMeaning
  subtitle: A motion piece on becoming.
  desc: |
    This is a ~1 minute long motion graphics piece that sits with the question of meaning. 

    The prompt of the class was the create a video that expresses an issue. My idea was to convey a conception of meaning through multiple layers / with many ways of processing the same information.
  type: Motion Design
  tools:
    - After Effects
  dateAndPlace: 2021

  task: Express an issue with a minute long video.
  idea: Communicate a conception of meaning in multiple layers.

  homeCarouselVisualsLinks:
    - type: image
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/on-meaning/On+Meaning+-+Cover.png
    - type: video
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/on-meaning/On+Meaning.mp4
      hasSound: true
    - type: image
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/on-meaning/On+Meaning+-+Yin+Yang.png
    - type: image
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/on-meaning/On+Meaning+-+Are+You+a+God.png

  buttons:
    - icon: WatchIcon
      text: Watch
      src: https://vimeo.com/658806066
    - icon: MoreIcon
      text: Project Walkthrough
      src: /project/meaning

  projectPageSections:
    # first one is top of page
    - type: top
      name: Intro
      desc: |
        To enliven the heart.

        View the video below, or <a href='https://vimeo.com/658806066' class='link' target='_blank'>on Vimeo here</a>.
      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/on-meaning/On+Meaning+-+Cover.png

    - type: spreadContained
      name: Video
      desc: ~
      materials:
        - type: video
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/on-meaning/On+Meaning.mp4
          hasSound: true

    - type: trio
      name: Background
      desc: |
        I’m deeply influenced by John Vervaeke, a professor and cognitive scientist who created a tremendous, one hour each, 50 episode long lecture series called <a href='https://www.youtube.com/watch?v=54l8_ewcOlY' class='link' target='_blank'>Awakening From the Meaning Crisis</a>. My video takes its ideas from there.

        From the very start, I wanted there to be multiple ways of processing the same information. I had just finished reading Iain McGilchrist’s tome The Master and His Emissary, which talks about our left and right hemispheres. This fitted really well with the idea of the ‘having’ and ‘being’ mode, an idea from the humanist psychologist Erich Fromm. See Vervaeke talk about it <a href='https://www.youtube.com/watch?v=XHXDy-htbIY&ab_channel=Voicecraft' class='link' target='_blank'>in this interview clip</a>.
      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/on-meaning/aftmc_cover.jpg
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/on-meaning/master-and-his-emissary_cover.jpg
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/on-meaning/to-have-or-to-be_cover.jpeg

    - type: bigOverflow
      name: Process
      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/garden/IMG%20-%20On%20Meaning%20-%20Sketches%20-%201.png
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/garden/IMG%20-%20On%20Meaning%20-%20Sketches%20-%202.png
      desc: Early thoughts, sketches and keyframes.

    - type: bigOverflow
      name: Process
      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/garden/IMG%20-%20On%20Meaning%20-%20illustrator%20storyboard.png
      desc: |
        Digital keyframes with descriptions of movement in pink. 

        This also shows a perhaps more subtle visual aspect of ‘stepping into the light’ (en-lightenment), shifting from 50% opacity black, to normal on the word “enlightenment”, to white.

    - type: noneBig
      name: Process

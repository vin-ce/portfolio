OnlineMuseum:
  name: Online Museum
  id: OnlineMuseum
  subtitle: We are all creators.
  desc: |
    What does it mean to have the act of creation to be the default mode of collection? The Online Museum seeks to answer this question, and in turn push us to form much deeper relationships to the media we’re consuming, and to create an environment in which it’s not only an accessible space to make, but that also more deliberately forms connections between media and between creators. The site is a space where you can create galleries and create text and images on it.

    The Museum was a project between myself and the brilliant <a href='https://jon-chen.com/' class='link' target='_blank'>Jon Chen</a>. We worked on the design and the concepts together.
  type: Web development & design
  tools:
    - React
    - Mongo DB
    - Amazon S3
  dateAndPlace: 2020

  task: Create a museum that’s native to the digital.
  idea: A space that defaults write mode over read mode.


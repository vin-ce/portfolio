Point:
  name: Point
  id: Point
  subtitle: To help notice the escaped, offline, mudane magics.
  desc: |
    Point is a short-form journalling app that’s centered around a daily prompt. What we attend to makes up our reality, and so through the prompts I wanted to create a lens through which we can notice things that make us subtly happier, and create a collection of these mental hand warmers that we can refer back to.

  type: Web Development & Design
  tools:
    - React
    - Mongo DB
  dateAndPlace: 2019

  task: Use online to bring us closer to offline.
  idea: Enriching our attention through prompts.

  homeCarouselVisualsLinks:
    - type: video
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/point/point_v2-demo.mp4
    - type: image
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/point/1.%20Home.png
    - type: image
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/point/3.%20Take%20Upload%20photo.png
    - type: image
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/point/7.%20Extension%20-%20Manual.png

  buttons:
    - icon: MoreIcon
      text: Project Walkthrough
      src: /project/point

  projectPageSections:
    - type: top
      name: Intro
      desc: |
        Point is a short-form journalling app that’s centered around a daily prompt. What we attend to makes up our reality, and so through the prompts I wanted to create a lens through which we can notice things that make us subtly happier, and create a collection of these mental hand warmers that we can refer back to.

      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/point/Point+Logo.png

    - type: bigContained
      name: V1
      desc: |
        Although it feels strangely relevant now, the inspiration for Point actually came from a pre-COVID class during the winter of 2019, where we were tasked to stare at a single painting in two separate, two hour straight sessions. No phones allowed. This dramatically stripped experience resulted in a forced awareness of the hidden strangeness and delights of the easily and often hidden world around us. Ultimately, it left me with a sense of renewed wonder and curiosity in the richness of what the quiet everyday can offer us. I wanted to capture the continual discovery of this lofi, understated but ever present beauty in this tool.

        This is the first version of the app. There were more features and options, but after some more reflection, I felt that it should be even more minimal, reflecting the ethos of the app. Essentials only.
      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/point/point_v1-mocks.gif

    - type: bigContained
      name: V2
      desc: |
        Home page (the most recent version of it). The app works through prompts, which help frame the day, through which are subtle reminders to note down your current mood and what you’ve noticed.

        The design strives to be as frictionless as possible — the app should help remove ourselves from the online world. I also wanted environment to be warm. Something you can rely and trust.
      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/point/1.%20Home.png

    - type: bigContained
      name: V2
      desc: "There are two ways to capture a moment: text and image."
      materials:

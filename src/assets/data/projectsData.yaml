        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/on-meaning/On+Meaning+-+Word-Image+Mapping.png
      desc: This shows the mapping of the script to images. The images I collected are in <a href='https://www.are.na/vincent-li/ds3-design-with-e-motion-on-meaning' class='link' target='_blank'>this arena channel</a>.


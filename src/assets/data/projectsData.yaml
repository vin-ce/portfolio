# MAKING A PLACE

MakingAPlaceOnTheWeb:
  name: Making a Place on the Web
  id: MakingAPlaceOnTheWeb
  subtitle: Explorations on home, gardens and tabs.
  desc: |
    This is a three part series that uses ideas from environmental psychology as metaphors for the web. I think through notions of home, garden, and a better interface for tabs.

    The project walkthrough focuses on tabs. Links to the other parts are contained in the walkthrough.
  type: Web Design
  tools:
    - Figma
    - After Effects
  dateAndPlace: 2021

  task: Exploring concepts from environmental psychology as metaphors for the web.
  idea: Home, garden and tabs.

  homeCarouselVisualsLinks:
    - type: video
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/VIDEO+-+Making+a+Place+on+the+Web+-+Tabs+-+Quick+Change+Tab.mp4
    - type: image
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Garden+-+revisiting+and+growth+equals+gardening.png
    - type: video
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/VIDEO+-+Making+a+Place+on+the+Web+-+Tabs+-+Minimap.mp4
    - type: image
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Tabs+-+Groups+-+Space+All.png
    - type: image
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Garden+-+Collecting+Graph.png
    - type: image
      src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Home+-+Cookie+Jar.png

  buttons:
    - icon: MoreIcon
      text: Project Walkthrough
      src: /project/place

  projectPageSections:
    - type: top
      name: Intro
      desc: |
        This is a three part series that uses ideas from environmental psychology as metaphors for the web. I think through notions of home, garden, and a better interface for tabs. 

        Presented here is the tabs interface. If you’d like to see the other parts, please visit <a href='http://garden.vincentli.space/making-a-place-on-the-web' class='link' target='_blank'>here</a>.

      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Tabs.png

    - type: bigContained
      name: Main
      desc: |
        I’m the kind of person to have 50 tabs open across 4 different windows. I’d like to have an easier time managing that, so here’s an attempt that gives tabs its own interface.

        The image here is the main interface. The links map out the breadcrumbs.
      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Tabs+-+Default.png

    - type: bigOverflow
      name: Switch
      desc: |
        For switching between tabs, we can do it via two ways.

        The first is a shortcut key, showing the quick switch. The second is through a minimap. Since it’s persistently in the bottom corner, how it blocks out content might make it too ‘noisy’. That said, I feel like there’s some potential here.

      materials:
        - type: video
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/VIDEO+-+Making+a+Place+on+the+Web+-+Tabs+-+Quick+Change+Tab.mp4
        - type: video
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/VIDEO+-+Making+a+Place+on+the+Web+-+Tabs+-+Minimap.mp4

    - type: bigContained
      name: Switch
      desc: |
        Here’s a bit more detail on how the tabs and the links between them are represented on opening new tabs and closing and / or switching into a new one.

      materials:
        - type: video
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/VIDEO+-+Making+a+Place+on+the+Web+-+Tabs+-+Change+Page.mp4

    - type: bigContained
      name: Groups
      desc: |
        There isn’t really a way to organise tabs at the moment, and so I wanted to have ‘groups’ and ‘spaces’.

        Groups chunk relevant tabs together.

        This clip shows the creation process of a group.

      materials:
        - type: video
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/VIDEO+-+Making+a+Place+on+the+Web+-+Tabs+-+Groups.mp4

    - type: bigOverflow
      name: Groups
      desc: |
        I also wanted there to be drawing. Lots of other folks have done very interesting things with drawn gestures.

        Even thinking about what a basic gesture like drawing an arrow from one tab to another could entail would yield something — what kind of information are you connecting?
      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Tabs+-+Groups+-+Draw+1.png
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Tabs+-+Groups+-+Draw+2.png

    - type: bigOverflow
      name: Space
      desc: |
        Spaces are like our current ‘windows’. I generally have each window serve a particular function, e.g I’d have a work window and a music + relax window.
      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Tabs+-+Groups+-+Create+Space+1.png
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Tabs+-+Groups+-+Create+Space+2.png

    - type: bigContained
      name: Space
      desc: |
        What’s created in the space remains in the space, except showing up in ‘All’.

      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Tabs+-+Groups+-+Space+All.png

    - type: bigContained
      name: Multiplayer
      desc: |
        What’s created in the space remains in the space, except showing up in ‘All’.
      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Tabs+-+Groups+-+Multiplayer+Space.png

    - type: bigContained
      name: Information
      desc: |
        If we think about each tab as capable of holding additional information (e.g adding descriptions to tabs to know why we opened it), maybe we can drag images and text into the minimap, which will save it to the tab.

        Here’s one direction of revealing what things we’ve saved.
      materials:
        - type: video
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/VIDEO+-+Making+a+Place+on+the+Web+-+Tabs+-+Expand.mp4

    - type: bigContained
      name: Information
      desc: |
        I also like the idea of the links themselves being capable of holding information. The most basic would be to show what tabs were closed (reconstructing the breadcrumbs).

        But maybe there could be entire programs / modules between tabs that enrich the connections between them. What if each connection between tabs was a mini game?
      materials:
        - type: video
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/VIDEO+-+Making+a+Place+on+the+Web+-+Tabs+-+View+Links+Info.mp4

    - type: bigContained
      name: Digital Objects
      desc: |
        Why might we want to collect such digital objects?

        One idea is to enable you to create ‘treks’, or ‘internet strolls and rabbit holes’ for others to follow.

        I talk about this idea, as well as digital care packages, on my page about <a href='http://garden.vincentli.space/making-a-place-on-the-web---garden/' class='link' target='_blank'>digital gardening</a>.

      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+Internet+Strolls+and+Rabbit+Holes.png

    - type: bigContained
      name: History
      desc: |
        Some brief things on an interface for the history. I take inspiration from this article: <a href='https://www.freecodecamp.org/news/browserhistory-2abad38022b1/' class='link' target='_blank'>The Future of Browser History</a>

      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+History+-+Expanded.png

    - type: bigContained
      name: History
      desc: |
        I use two trackers daily: Time Your Web for Chrome (top), Manic Time for everything else (bottom).

        Note how messy it is.

      materials:
        - type: image
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/IMG+-+Making+a+Place+on+the+Web+-+History+-+Inspiration.png

    - type: bigContained
      name: History
      desc: |
        This is why I would have different views: 1. Expanded has each new tab as its own line, 2. Grouped would group each by the website, and 3. Collapsed has it all on one line.

      materials:
        - type: video
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/VIDEO+-+Making+a+Place+on+the+Web+-+History+-+Expand+Density+Menu.mp4
    - type: bigContained
      name: History
      desc: |
        This shows hover interaction for breadcrumbs.

      materials:
        - type: video
          src: https://vli-portfolio.s3.us-east-2.amazonaws.com/making-a-place/VIDEO+-+Making+a+Place+on+the+Web+-+History+-+On+Tab+Hover.mp4

    - type: text
      name: End
      desc: ~
      materials:
        - type: default
          text: View another web design project <a href="/project/dialogos" class="link">here</a>, or return <a href="/" class="link">home</a>.


# - halfHalfOverflow: 2 cols, 1/2 size each
# - halfHalfContained: 2 cols, *not* 1/2 size each but fills up space in whatever way

# - bigOverflow: maximizes width, overflows the viewport
# - bigContained: goes as big as it can while still all in viewport
# - smallBig: 2 cols, 1st col takes up 1/3, second 2/3
# - noneBig: 2 cols, 1st col takes up 1/3 (but has no image), second 2/3


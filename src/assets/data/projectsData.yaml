      desc: |
        Here are some examples of galleries folks created.

        I primarily spent my time programming the site, using React for the frontend and creating a database with Mongo DB for upload capabilities. It also has authentication and validation and hotkeys and undo-ing and redo-ing and a bunch of other things.

      materials:
